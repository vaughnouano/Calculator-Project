<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Code+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/b0108b9823.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <section>
      <!-- Body of the calculator -->
      <div class="wrapper">
        <!-- display -->
        <div class="screen">
          <div class="display">
            <div class="center">
              <div class="screws-top"></div>
              <div class="screws-top-right"></div>
              <div class="screws-bottom"></div>
              <div class="screws-bottom-right"></div>
              <div class="led-display">
                <h1 id="numbers">
                  <marquee behavior="" direction=""
                    ><p id="hide">-hell0 w0rld-</p></marquee
                  >
                </h1>
              </div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <div class="button one">1</div>
          <div class="button two">2</div>
          <div class="button three">3</div>
          <div class="button four">4</div>
          <div class="button five">5</div>
          <div class="button six">6</div>
          <div class="button seven">7</div>
          <div class="button eight">8</div>
          <div class="button nine">9</div>
          <div class="button zero">0</div>
          <div class="button dot">.</div>
          <div class="button yellow">Del</div>
          <div class="button yellow">/</div>
          <div class="button yellow">*</div>
          <div class="button yellow">-</div>
          <div class="button yellow plus">+</div>
          <div class="button yellow enter">ENTER</div>
        </div>
      </div>
      <footer>
        <p>Made with <i class="fa-regular fa-heart"></i> by Vaughn Ouano</p>
      </footer>
    </section>
  </body>
</html>
